<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle</title>
</head>
<body>  
    <form action="/index" method="POST">
        <select name="type" autofocus>
            <option disabled selected>Selecionar método*</option>
            <option value="list">Consultar Itens</option>
            <option value="change">Alterar Itens</option>
            <option value="add">Adicionar Itens</option>
            <option value="remove">Remover Itens</option>
            <option value="new">Nova Categoria</option>
        </select>
        <input type="number" name="code" id="local" placeholder = "Código de estoque">
        <input type="text" name="name" placeholder="Nome do produto">
        <input type="number" name="quantity" placeholder="Quantidade">
        <input type="text" name="damage" placeholder="Avaria">
        <input type="number" name="value" placeholder="Valor">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
